<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPSherlock - Admin Logs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='img/0.png') }}" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google AdSense Code -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4443735425555753"
         crossorigin="anonymous"></script>
    <style>
        .logs-container {
            background-color: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            font-family: monospace;
            max-height: 600px;
            overflow-y: auto;
        }
        .log-entry {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .log-entry:nth-child(odd) {
            background-color: #f0f0f0;
        }
        .admin-heading {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .refresh-btn {
            background-color: #4a4a4a;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
        }
        .refresh-btn:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="{{ url_for('static', filename='img/0.png') }}" alt="IPSherlock Logo" class="logo">
                <h1><a href="{{ url_for('index') }}" class="title-link">IPSherlock</a></h1>
            </div>
            <p>The Detective for IP Addresses & Domains</p>
        </header>
        
        <main>
            <div class="admin-heading">
                <h2>Detective's Search Logs</h2>
                <a href="{{ request.url }}" class="refresh-btn"><i class="fas fa-sync-alt"></i> Refresh</a>
            </div>
            
            <div class="logs-container">
                {% if logs %}
                    {% for log in logs %}
                        <div class="log-entry">{{ log }}</div>
                    {% endfor %}
                {% else %}
                    <p>No search logs found.</p>
                {% endif %}
            </div>
            
            <div class="back-link">
                <a href="{{ url_for('index') }}">Return to Investigation</a>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 IPSherlock - The IP & Domain Detective</p>
        </footer>
    </div>
</body>
</html>
