<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPSherlock - IP & Domain Investigation</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="IPSherlock - The detective for IP addresses and domains. Get comprehensive information about IP addresses, domains, WHOIS data, DNS records, and more.">
    <meta name="keywords" content="IP lookup, domain lookup, WHOIS, DNS records, IP geolocation, network tools, IP investigation">
    <meta name="author" content="IPSherlock">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://ipsherlock.com">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='img/0.png') }}" type="image/png">
    <!-- Google AdSense Code -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4443735425555753"
         crossorigin="anonymous"></script>
         
    <!-- Structured Data / JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "IPSherlock",
      "url": "https://ipsherlock.com",
      "description": "The detective for IP addresses and domains. Get comprehensive information about IP addresses, domains, WHOIS data, DNS records, and more.",
      "applicationCategory": "NetworkTool",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "author": {
        "@type": "Organization",
        "name": "IPSherlock"
      }
    }
    </script>
</head>
<body>
    <div class="container">
        <div class="centered-content">
            <header>
                <div class="logo-container">
                    <img src="{{ url_for('static', filename='img/0.png') }}" alt="IPSherlock Logo" class="logo">
                    <h1><a href="{{ url_for('index') }}" class="title-link">IPSherlock</a></h1>
                </div>
                <p>The Detective for IP Addresses & Domains</p>
            </header>
            
            <div class="search-box">
                <form action="{{ url_for('lookup') }}" method="post" id="lookup-form">
                    <div class="input-group">
                        <input type="text" name="query" id="query" placeholder="Enter IP address or hostname" required>
                        <button type="submit" id="lookup-button">üîç Lookup</button>
                    </div>
                    {% if error %}
                    <div class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>{{ error }}</span>
                    </div>
                    {% endif %}
                    <div class="examples">
                        <p>Examples: 8.8.8.8, google.com</p>
                        <p class="tagline">Every IP address tells a story. Let's investigate üîé</p>
                    </div>
                    <div class="loading-indicator" id="loading-indicator">
                        <div class="spinner"></div>
                        <p>Looking up information...</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 IPSherlock. All rights reserved.</p>
        <div class="footer-links">
            <a href="{{ url_for('index') }}" class="active">Home</a>
            <a href="{{ url_for('about_alt') }}">About</a>
        </div>
    </footer>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
